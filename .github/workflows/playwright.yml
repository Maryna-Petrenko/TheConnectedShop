name: Playwright Tests
on:
  push:
    branches: [ main, master, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'README'
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Щонеділі о 3:00 UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Браузер для тестів'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - chromium
          - firefox
          - webkit
      tags:
        description: 'Теги тестів (через кому)'
        required: false
        default: ''
      retry-failed:
        description: 'Повторити тільки провалені тести'
        required: false
        default: false
        type: boolean
 
jobs:
  lint:
    name: ESLint & TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - run: npm ci
      
 
  test:
    name: Playwright Tests
    needs: lint
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1, 2, 3]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps ${{ matrix.browser }}
      - name: Run Playwright tests
        run: |
          if [ -n "${{ github.event.inputs.tags }}" ]; then
            TAGS="--grep \"${{ github.event.inputs.tags }}\""
          else
            TAGS=""
          fi
          if [ "${{ github.event.inputs.browser }}" != "all" ] && [ "${{ github.event.inputs.browser }}" != "" ]; then
            BROWSER="--project=${{ github.event.inputs.browser }}"
          else
            BROWSER=""
          fi
          if [ "${{ github.event.inputs.retry-failed }}" = "true" ]; then
            npx playwright test --shard=${{ matrix.shard }}/3 $BROWSER $TAGS --reporter=line
          else
            npx playwright test --shard=${{ matrix.shard }}/3 $BROWSER $TAGS
          fi
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 30
      - name: Upload test videos and traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-${{ matrix.browser }}-${{ matrix.shard }}
          path: test-results/
          retention-days: 15
 
  report:
    name: Generate Report
    needs: test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: playwright-report-*
          path: all-reports
          merge-multiple: true
      - name: Merge HTML reports
        run: |
          npx playwright merge-reports ./all-reports
          npx playwright show-report --host 0.0.0.0 &
        continue-on-error: true
      - name: Deploy report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          destination_dir: ./playwright-reports/${{ github.sha }}
      - name: Notify Slack on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          author_name: Playwright Tests Failed
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
 
  performance:
    name: Performance Tests
    needs: test
    if: github.event_name == 'workflow_dispatch' || github.event.schedule
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - run: npm ci
      - name: Run Lighthouse tests
        run: |
          npx playwright test tests/performance/ --reporter=json
      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: lighthouse-results/
          retention-days: 90
 
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run OWASP ZAP Scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: 'https://your-app.com'
          rules_file_name: '.zap/rules.tsv'
      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report/
          retention-days: 90
